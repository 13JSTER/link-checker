<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
        }
        .success { background: #d4edda; border: 2px solid #28a745; }
        .error { background: #f8d7da; border: 2px solid #dc3545; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        input {
            padding: 8px;
            width: 400px;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Scanner API Test</h1>
    <p>Testing if the API on <strong>http://localhost:5050</strong> is working.</p>

    <div>
        <button onclick="testHealth()">Test /health Endpoint</button>
        <button onclick="testScan()">Test /api/scan Endpoint</button>
    </div>

    <div>
        <h3>Custom URL Scan:</h3>
        <input type="text" id="customUrl" placeholder="Enter URL to scan" value="https://google.com">
        <button onclick="scanCustomUrl()">Scan Custom URL</button>
    </div>

    <div id="result" class="result"></div>

    <script>
        const resultDiv = document.getElementById('result');

        function showResult(data, isError = false) {
            resultDiv.className = isError ? 'result error' : 'result success';
            resultDiv.textContent = JSON.stringify(data, null, 2);
        }

        async function testHealth() {
            resultDiv.textContent = 'â³ Testing /health endpoint...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('http://localhost:5050/health');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                showResult({
                    status: 'âœ… API IS WORKING!',
                    endpoint: '/health',
                    data: data
                });
            } catch (error) {
                showResult({
                    status: 'âŒ API NOT WORKING',
                    endpoint: '/health',
                    error: error.message,
                    details: 'Make sure scan-server.js is running on port 5050'
                }, true);
            }
        }

        async function testScan() {
            resultDiv.textContent = 'â³ Testing /api/scan endpoint with google.com...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('http://localhost:5050/api/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: 'https://google.com'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                showResult({
                    status: 'âœ… SCAN API IS WORKING!',
                    endpoint: '/api/scan',
                    testedUrl: 'https://google.com',
                    result: {
                        risk: data.verdict?.risk,
                        availability: data.availability,
                        heuristicScore: data.heuristics?.score,
                        gsbVerdict: data.gsb?.verdict,
                        blocklisted: data.blocklist?.match
                    },
                    fullResponse: data
                });
            } catch (error) {
                showResult({
                    status: 'âŒ SCAN API NOT WORKING',
                    endpoint: '/api/scan',
                    error: error.message,
                    details: 'Make sure scan-server.js is running on port 5050'
                }, true);
            }
        }

        async function scanCustomUrl() {
            const url = document.getElementById('customUrl').value;
            
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            resultDiv.textContent = `â³ Scanning ${url}...`;
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('http://localhost:5050/api/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                showResult({
                    status: 'âœ… SCAN COMPLETE',
                    scannedUrl: url,
                    risk: data.verdict?.risk,
                    availability: data.availability,
                    details: {
                        heuristicScore: data.heuristics?.score,
                        heuristicRisk: data.heuristics?.risk,
                        flags: data.heuristics?.flags,
                        gsbVerdict: data.gsb?.verdict,
                        blocklisted: data.blocklist?.match,
                        httpStatus: data.http?.status,
                        dnsOk: data.dns?.ok
                    },
                    fullResponse: data
                });
            } catch (error) {
                showResult({
                    status: 'âŒ SCAN FAILED',
                    url: url,
                    error: error.message
                }, true);
            }
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                testHealth();
            }, 500);
        });
    </script>
</body>
</html>
