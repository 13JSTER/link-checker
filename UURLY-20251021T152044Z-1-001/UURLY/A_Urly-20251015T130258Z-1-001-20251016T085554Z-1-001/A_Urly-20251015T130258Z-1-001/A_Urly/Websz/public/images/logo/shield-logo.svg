<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" width="100" height="120">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#357ABD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5B8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield Shape -->
  <path d="M50 10 C30 10, 15 20, 15 35 C15 60, 25 85, 50 110 C75 85, 85 60, 85 35 C85 20, 70 10, 50 10 Z" 
        fill="url(#shieldGradient)" 
        stroke="#2E5B8A" 
        stroke-width="2"/>
  
  <!-- Lock Body -->
  <rect x="35" y="55" width="30" height="25" rx="3" ry="3" 
        fill="url(#lockGradient)" 
        stroke="#CC8400" 
        stroke-width="1"/>
  
  <!-- Lock Shackle -->
  <path d="M42 55 C42 48, 46 42, 50 42 C54 42, 58 48, 58 55" 
        fill="none" 
        stroke="url(#lockGradient)" 
        stroke-width="3" 
        stroke-linecap="round"/>
  
  <!-- Keyhole -->
  <circle cx="50" cy="65" r="3" fill="#2E5B8A"/>
  <rect x="48.5" y="65" width="3" height="8" fill="#2E5B8A"/>
  
  <!-- Security Elements -->
  <circle cx="25" cy="40" r="2" fill="#4A90E2" opacity="0.7"/>
  <circle cx="75" cy="45" r="1.5" fill="#4A90E2" opacity="0.7"/>
  <circle cx="30" cy="70" r="1" fill="#4A90E2" opacity="0.5"/>
  <circle cx="70" cy="65" r="1" fill="#4A90E2" opacity="0.5"/>
</svg>