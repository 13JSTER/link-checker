<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <!-- Blue gradient for triangles -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#357ABD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5B8A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Light blue for accent triangles -->
    <linearGradient id="lightBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5DADE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498DB;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text color -->
    <linearGradient id="textColor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E5B8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A5F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Geometric triangle logo design -->
  
  <!-- Top triangle -->
  <polygon points="300,50 350,130 250,130" fill="url(#blueGradient)"/>
  
  <!-- Left triangle -->
  <polygon points="220,160 300,160 260,240" fill="url(#blueGradient)"/>
  
  <!-- Right triangle -->
  <polygon points="300,160 380,160 340,240" fill="url(#blueGradient)"/>
  
  <!-- Center connecting triangles -->
  <polygon points="280,140 320,140 300,180" fill="url(#lightBlueGradient)"/>
  <polygon points="260,180 300,180 280,220" fill="url(#lightBlueGradient)"/>
  <polygon points="300,180 340,180 320,220" fill="url(#lightBlueGradient)"/>
  
  <!-- URLy WARNING text -->
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="url(#textColor)" text-anchor="middle">URLy WARNING</text>
  
</svg>